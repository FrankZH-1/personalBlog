<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>div布局测试</title>
<style type="text/css">
	body{
		margin:0px;
	}
	#content{
		width: 100%;
		height: 900px;
		background-color: darkgrey;
	}
	#headding{
		width: 100%;
		height: 10%;
		background-color: #e8b67f;
	}
	#content_side{
		width: 32%;
		height: 70%;
		background-color: #ebd79c;
		float: left;
	}
	#content_main{
		width: 68%;
		height: 70%;
		background-color: #9d655a;
		float: left;
	}
	#footing{
		width: 100%;
		height: 20%;
		background-color: #824947;
		clear: both;
	}
</style>
</head>

<body>
	<div id="content">	
		<div id="headding"></div>
		<div id="content_side"></div>
		<div id="content_main"></div>
		<div id="footing"></div>
	</div>
</body>
</html>
