<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>表格</title>
</head>

<body>
	<table border="5" cellpadding="5" cellspacing="5" bgcolor=""><!--边框宽度、单元格间距、边框间距-->
		<tr>
			<th><!--table head-->
				arrange 1
			</th>
			<th>
				arrange 2
			</th>
		</tr>
		<tr><!--table row-->
			<td>1</td>
			<td></td>
		</tr>
		<tr>
			<td>4</td>
			<td>5</td>
		</tr>
		<caption>table01</caption><!--caption在文档中的位置无关 始终在表格上方（或可以用属性定义？）-->
	</table>
</body>
</html>
